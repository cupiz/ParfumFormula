---
services:
  pvdb:
    image: mariadb:11-ubi9
    command: '--default-authentication-plugin=mysql_native_password --innodb-flush-method=fsync'
    volumes:
      - db_data:/var/lib/mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: pvault
      MYSQL_DATABASE: pvault
      MYSQL_USER: pvault
      MYSQL_PASSWORD: pvault
      MARIADB_AUTO_UPGRADE: true
    expose:
      - 3306

  pvault:
    image: jbparfum/perfumersvault:latest
    ports:
      - 8000:8000
    restart: always
    depends_on:
      - pvdb
      - automation
    environment:
      PLATFORM: CLOUD
      DB_HOST: pvdb
      DB_USER: pvault
      DB_PASS: pvault
      DB_NAME: pvault
      UPLOAD_MAX_FILESIZE: '4194304'
      TMP_PATH: /tmp/
      FILE_EXT: 'pdf, doc, docx, xls, csv, xlsx, png, jpg, jpeg, gif'
      DB_BACKUP_PARAMETERS: '--column-statistics=1'
      # Automation API for ingredient auto-search
      AUTOMATION_API_URL: 'http://automation:5001'

  automation:
    build:
      context: ../automation
      dockerfile: Dockerfile
    restart: always
    depends_on:
      - pvdb
    environment:
      DB_HOST: pvdb
      DB_PORT: 3306
      DB_USER: pvault
      DB_PASS: pvault
      DB_NAME: pvault
      SCRAPER_DELAY: 10
      LOG_LEVEL: INFO
    expose:
      - 5001
    # Optional: expose for debugging
    # ports:
    #   - 5001:5001

volumes:
  db_data:


